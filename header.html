<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazaar Have</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background: linear-gradient(to right, #ff7e5f, #feb47b);
}

.logo {
    height: 60px;
}

.navbar ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.navbar ul li {
    margin: 0 15px;
}

.navbar ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 18px;
}

.banner {
    text-align: center;
    position: relative;
    max-width: 100%;
    height: 100%;
    overflow: hidden;
}

.slider {
    position: relative;
    height: 100%;
}

.slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.slide {
    min-width: 100%;
    height: 100%;
    object-fit: cover;
}

.prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
}

.prev {
    left: 10px;
}

.next {
    right: 10px;
}


</style>
</head>
<body>
   

    <header class="header">
        <img src="item-images/bazaar have(logo).png" alt="Bazaar Have Logo" class="logo">
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="banner">
        <div class="slider">
            <div class="slides">
                <img src="item-images/Ben-1.png" alt="Image 1" class="slide">
                <img src="item-images/Ben-2.png" alt="Image 2" class="slide">
                <img src="item-images/Ben-3.png" alt="Image 3" class="slide">
            </div>
            <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
            <button class="next" onclick="changeSlide(1)">&#10095;</button>
        </div>
    </div>

    <script>
        let slideIndex = 0;
const slides = document.querySelector('.slides');
const totalSlides = document.querySelectorAll('.slide').length;

function showSlide(index) {
    if (index >= totalSlides) {
        slideIndex = 0;
    } else if (index < 0) {
        slideIndex = totalSlides - 1;
    } else {
        slideIndex = index;
    }
    slides.style.transform = `translateX(${-slideIndex * 100}%)`;
}

function changeSlide(n) {
    showSlide(slideIndex + n);
}

// Auto slide every 3 seconds
let autoSlide = setInterval(() => {
    showSlide(slideIndex + 1);
}, 3000);

// Reset auto sliding when manually changed
function resetAutoSlide() {
    clearInterval(autoSlide);
    autoSlide = setInterval(() => {
        showSlide(slideIndex + 1);
    }, 3000);
}

// Attach reset to buttons
document.querySelector('.prev').addEventListener('click', () => {
    changeSlide(-1);
    resetAutoSlide();
});

document.querySelector('.next').addEventListener('click', () => {
    changeSlide(1);
    resetAutoSlide();
});

    </script>
</body>
</html>
